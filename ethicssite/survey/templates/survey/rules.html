{% extends 'survey/base.html' %}
{% block content %}

{% load static %}
<script type="text/javascript" src="{% static '/scripts/helper.js' %}"></script> 
<script type="text/javascript" src="{% static '/scripts/rule_main_latest2.js' %}"></script>

<div class = "bg">
  <div class = "col2">
    <div class = 'rules_container'>
      <div class = "prompt">
        <div class="title">Rules</div>
        <underline></underline>
      </div>
      
      <div class = "options">
        {% csrf_token %} 
        <form action="/rules/lookup"><input type="submit" value="View existing rules"></form>
        <p>Would you like to set your own options or generate them?</p>
        <button id = "generate_rules" type="button">Generate options</button>
        <button id = "set_rules" type="button">Set my own options</button>

        <!-- <form action="/saverule" method='POST'>{% csrf_token %} -->
          <br>
          Title:
          <br>
          <input type="text" id="rule_name" placeholder="Title for your survey!">
          <br>
          Description:
          <br>
          <input type="text" id="rule_prompt" placeholder="Prompt (explanation) for your survey!">
          <br>
          <input type="text" id="final_type" name="final_type" style="display: none;">

          <div id = "container1">
          </div>
          <div id = "container2">
          </div>
          
          <div class="add_rules_card card"><p class="p_card">Add more rules</p></div>
          <div class="custom_rules_card card"><p class="p_card">Add more rules</p></div>

          
          <div id = "container3">
          </div>
          <div id = "container4">
          </div>
          
          <div class="bad_cob1 card">
            <p id="bad_text">Forbidden Combinations</p>
            <p class="p_card">Set a new one</p></div>
          <!-- i couldn't find a better way to format the data well, so here we go -->
          <input type="submit" onclick = "parse_data()" value="Save" />
          
        <!-- </form> -->
      </div>
    </div>
  </div>
</div>


{% endblock %}
