{% extends 'survey/base.html' %}

{% block content %}


<div style="height:100%;width:100%;display:block;text-align:center;position:relative;top:42px;">
    <h2>Login</h2>
    <form method="POST" action="/login"
        style="display: inline-block;margin-left:auto;margin-right:auto;text-align:center;margin-top:20px;">
        {% csrf_token %}

        <fieldset class="form-group" style="text-align:left">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Enter Username" value="" size="50" />
        </fieldset>

        <fieldset class="form-group" style="text-align:left">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" value=""
                size="50" />
        </fieldset>

        {% if error %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
        {% endif %}

        <button type="submit" style="margin-top:28px;height:36px;width:64px;">Login</button>
        <br /><br />
        <a href="{% url 'survey:register'  %}" style="color: blue;">Don't have an account? Register here</a>
    </form>
</div>

{% endblock %}
