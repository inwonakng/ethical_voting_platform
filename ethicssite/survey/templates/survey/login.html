<div class="modal fade" id="loginPopUp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="staticBackdropLabel">Registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                {% if registered %}
                Thank you for registering! Please check your email to activate your account.
                <a href="/">Return to the homepage.</a><br />
                {% else %}
                <form method="POST" action="/login"
                    style="display: inline-block;margin-left:auto;margin-right:auto;text-align:center;margin-top:20px;">
                    {% csrf_token %}
                
                    <fieldset class="form-group" style="text-align:left">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" name="username" placeholder="Enter Username" value="" size="50" />
                    </fieldset>
                
                    <fieldset class="form-group" style="text-align:left">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" value=""
                            size="50" />
                    </fieldset>
                
                    {% if error %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                    {% endif %}
                    <button type="submit" style="margin-top:28px;height:36px;width:64px;">Login</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
                    {% endif %}
