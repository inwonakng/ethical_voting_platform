<div class="modal fade" id="registerPopUp" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="staticBackdropLabel">Registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                {% if registered %}
                Thank you for registering! Please check your email to activate your account.
                <a href="/">Return to the homepage.</a><br />
                {% else %}
                <form method="POST" action="/register"
                    style="display: inline-block;margin-left:auto;margin-right:auto;text-align:center;margin-top:20px;">
                    {% csrf_token %}
                    <fieldset class="form-group" style="text-align:left">
                        <label for="email">Email</label>
                        <input class="form-control" id="reg_email" name="email" placeholder="Enter your email" value=""
                            size="50" autofocus />
                    </fieldset>

                    <fieldset class="form-group" style="text-align:left">
                        <label for="username">Username</label>
                        <input class="form-control" id="reg_username" name="username" placeholder="Enter your username"
                            value="" size="50" />
                    </fieldset>

                    <fieldset class="form-group" style="text-align:left">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" id="reg_password" name="password1"
                            placeholder="Enter your password" value="" size="50" />
                    </fieldset>

                    <fieldset class="form-group " style="text-align:left">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="form-control" id="reg_password" name="password2"
                            placeholder="Confirm your password" value="" size="50" />
                    </fieldset>
                    <button type="submit" style="margin-top:28px;height:36px;width:72px;">Register</button>
                </form>
                <br /><br /><br />
                <center>
                <small class="text-muted" style="width:1px;">We will only use this to send
                    notifications. We will never share
                    your information
                    with
                    anyone else.
                </small>
                </center>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
