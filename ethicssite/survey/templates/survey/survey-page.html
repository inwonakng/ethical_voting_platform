<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ethical Voting Platform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/css/survey-page.css">
    {% csrf_token %} 
  </head>
  <body onload="guicheck()">
    <div id="question">
      <p id="prompt">Prompt</p>
      <div id="survey"></div>

      <div id="scorecontainer">
        <p>Scores: </p>  
      </div>

      <div id='showData'></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </div>

    <div id='final_page'>
      <p id="rate-followup">Please score each feature on how important they were to your decision making</p>    
    </div>
    
    <button id="prev" onclick="prev()">Prev</button>
    <button id="next" onclick="next()">Next</button>
    <button id="go-to-review" onclick="viewReviewPage()" style = "display: none; position: absolute; right: 0px;">
      Review Your Choices
    </button>
    <div id="review_page">
      <div class = 'review_head'>
        <h1 class = 'head'>Your Answers</h1>
        <hr class = "head_hr"></hr>
      </div>
    </div>
    {% comment %} <form action='/submitsurvey/' method="POST"> {% endcomment %}
      <button id = "submit" onclick="submitResult()" style="display: none; position: absolute; right: 0px;">Submit</button>
    {% comment %} </form> {% endcomment %}
    {% load static %}
    <script type="text/javascript" src="{% static '/scripts/compiled_js/helper.js' %}"></script> 
    <script type="text/javascript" src="{% static '/scripts/compiled_js/surveyscript.js' %}"></script> 
  </body>
</html>
