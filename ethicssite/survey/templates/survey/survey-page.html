<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ethical Voting Platform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/css/survey-page.css">
  </head>
  <body onload="guicheck()">
    <div id="question">
      <p id="prompt">Prompt</p>
      <div id="survey"></div>

      <div id="scorecontainer">
        <p>Scores: </p>  
      </div>

      <div id='showData'></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </div>

    <div id='final_page'>
      <p id="rate-followup">Please score each feature on how important they were to your decision making</p>
      <div>
        <p class="feature">Age</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="0" class="slider" id="myRange">
        </div>
      </div>
      <div>
        <p class="feature">Health</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="5" class="slider" id="myRange">
        </div>
      </div>
      <div>
        <p class="feature">Gender</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="5" class="slider" id="myRange">
        </div>
      </div>
      <div>
        <p class="feature">Income Level</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="0" class="slider" id="myRange">
        </div>
      </div>
      <div>
        <p class="feature">Number of Dependents</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="0" class="slider" id="myRange">
        </div>
      </div>
      <div>
        <p class="feature">Survival Without</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="0" class="slider" id="myRange">
        </div>
      </div>
      <div>
        <p class="feature">Survival Difference</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="0" class="slider" id="myRange">
        </div>
      </div>
    
      <p id="explain-followup">Please write more than 20 words to explain how you made your choices</p>
      <textarea></textarea>
    </div>
    
    <button id="prev" onclick="prev()">Prev</button>
    <button id="next" onclick="next()">Next</button>


    {% load static %}
    <script type="text/javascript" src="{% static '/scripts/compiled_js/helper.js' %}"></script> 
    <script type="text/javascript" src="{% static '/scripts/compiled_js/samplescript.js' %}"></script> 
  </body>
</html>
