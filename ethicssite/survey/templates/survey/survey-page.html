<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ethical Voting Platform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/css/survey-page.css">
  </head>
  <body>
    <p id="prompt">Prompt</p>
    <div id="survey"></div>

    <div id="scorecontainer">
      <p>Scores: </p>
      <div id="option-score-container">
        <p class="option-score">Option A</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
        </div>
      </div>
      <div>
        <p class="option-score">Option B</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
        </div>
      </div>
      <div>
        <p class="option-score">Option C</p>
        <div class="slidecontainer">
          <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
        </div>
      </div>
    </div>
    <button>Prev</button>
    <button>Next</button>
    <div id='showData'></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    {% load static %}
    <script type="text/javascript" src="{% static '/scripts/compiled_js/helper.js' %}"></script> 
    <script type="text/javascript" src="{% static '/scripts/compiled_js/samplescript.js' %}"></script> 
  </body>
</html>
